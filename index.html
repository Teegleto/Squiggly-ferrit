<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinning Ferrit (Pinned Center)</title>
  <style>
    /* Fullscreen purple with no scrollbars */
    html, body {
      margin: 0;
      height: 100svh;           /* small viewport height = stable on mobile */
      background: #7D00FE;
      overflow: hidden;
    }

    /* Pin an exact center point on screen */
    .center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* true center */
      /* Square that always fits in view; tweak 80 to taste */
      width: min(80svmin, 80svw, 80svh);
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
    }

    /* Spin layer: scaled so corners never clip */
    .spin {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      transform-origin: center center;
      animation: spinClockwise 6s linear infinite;
      will-change: transform;
    }

    /* Image sizing */
    img {
      display: block;           /* avoid baseline offsets */
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* 1/sqrt(2) ≈ 0.7071 = no clipping at 45° */
    @keyframes spinClockwise {
      from { transform: scale(0.7071) rotate(0deg); }
      to   { transform: scale(0.7071) rotate(360deg); }
    }

    /* Optional: account for iOS safe areas if you see nudging near notches */
    @supports (padding: env(safe-area-inset-top)) {
      body { padding: env(safe-area-inset-top) env(safe-area-inset-right)
                        env(safe-area-inset-bottom) env(safe-area-inset-left); }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="spin">
      <img src="./Ferrit.JPG" alt="Ferret">
    </div>
  </div>
</body>
</html>
