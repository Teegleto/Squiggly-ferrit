<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ferret Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px; /* optional */
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <img src="ferret.jpg" alt="Ferret" />
</body>
</html>
