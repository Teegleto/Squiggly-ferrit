<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinning Ferrit</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      animation: spinClockwise 6s linear infinite; /* speed: 8s per rotation */
      transform-origin: center center;
    }

    @keyframes spinClockwise {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="./Ferrit.JPG" alt="Ferret">
</body>
</html>
