<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinning Ferrit (Stable)</title>
  <style>
    /* Fullscreen purple background */
    html, body {
      margin: 0;
      height: 100dvh;           /* dynamic viewport height fixes mobile bar jumps */
      background: #7D00FE;
      overflow: hidden;
    }

    /* Centering layer that never moves */
    .center {
      position: fixed;
      inset: 0;                 /* top/right/bottom/left: 0 */
      display: grid;
      place-items: center;
    }

    /* Square stage that always fits in view */
    .stage {
      /* pick the smallest dimension to make a perfect square that fits */
      width: min(80vmin, 80dvw, 80dvh);
      height: min(80vmin, 80dvw, 80dvh);
      display: grid;
      place-items: center;
    }

    /* Rotating square, scaled so corners never clip */
    .spin {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      transform-origin: center center;
      animation: spinClockwise 8s linear infinite;
      will-change: transform;
    }

    /* The image itself */
    img {
      display: block;           /* kills baseline offset */
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      /* Optional: soft shadow to lift from background */
      /* filter: drop-shadow(0 0 40px rgba(0,0,0,.35)); */
    }

    /* 0.7071 ~= 1/sqrt(2) guarantees no corner clipping at 45Â° */
    @keyframes spinClockwise {
      from { transform: scale(0.7071) rotate(0deg); }
      to   { transform: scale(0.7071) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="stage">
      <div class="spin">
        <img src="./Ferrit.JPG" alt="Ferret">
      </div>
    </div>
  </div>
</body>
</html>
