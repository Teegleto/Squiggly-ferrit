<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinning Ferrit</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #7D00FE; /* your custom purple */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      width: 70vmin;          /* scales nicely with screen size */
      height: 70vmin;
      object-fit: contain;
      transform-origin: center center;
      animation: spinClockwise 6s linear infinite;
      filter: drop-shadow(0 0 40px rgba(0,0,0,0.4)); /* optional soft glow */
    }

    @keyframes spinClockwise {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="./Ferrit.JPG" alt="Ferret">
</body>
</html>
